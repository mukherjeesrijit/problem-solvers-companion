<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§© Problem Solvers' Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }
    .filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  background: #ffffff;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 15px;
  width: 100%;
  max-width: 900px;
}

.filters label {
  display: flex;
  flex-direction: column;
  font-size: 0.85rem;
  color: #555;
  flex: 1 1 130px;
  min-width: 110px;
}

.filters input {
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  transition: border 0.2s;
  font-size: 0.9rem;
}

.filters input:focus {
  border-color: #007bff;
}

#filterButton {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s;
  align-self: flex-end;
  height: fit-content;
  margin-top: auto;
}

#filterButton:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .filters {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    padding: 8px;
  }
  .filters label {
    flex: 1 1 45%;
    min-width: unset;
  }
  #filterButton {
    flex: 1 1 90%;
    margin-top: 6px;
  }
}
  #filterButton:hover {
    background-color: #0056b3;
  }
  .table-container {
    width: 100%;
    max-width: 1000px;
    overflow-x: auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: white;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 600px;
  }
  th, td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 0.95rem;
    word-break: break-word;
  }
  th {
    background-color: #f2f2f2;
    color: #555;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:hover {
    background-color: #f9f9f9;
  }
  .access-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.85rem;
    transition: background-color 0.3s;
  }
  .access-button:hover {
    background-color: #218838;
  }
  @media (max-width: 600px) {
    .filters {
      flex-direction: column;
      gap: 12px;
    }
    .filters label {
      width: 100%;
    }
    th, td {
      font-size: 0.9rem;
    }
    }
    
  .table-tip {
  background-color: #fff8e1;
  color: #6d4c41;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 0.9rem;
  max-width: 95%;
  text-align: center;
  margin-bottom: 10px;
  display: none;
}

@media (max-width: 768px) {
  .table-tip {
    display: block;
  }
}

    .author-credit {
  font-size: 0.9rem;
  color: #555;
  text-align: center;
  margin-bottom: 20px; /* Adds clean space below */
}

.author-credit a {
  color: #0077b5; /* LinkedIn blue */
  text-decoration: none;
  font-weight: 500;
}

.author-credit a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <h1>ðŸ§© Problem Solvers' Companion</h1>
    <div class="author-credit">
  I solve problems here for you. Author: 
  <a href="https://www.linkedin.com/in/srijit-mukherjee/" target="_blank" rel="noopener noreferrer">
    Srijit Mukherjee
  </a>
</div>
  <div class="filters">
    <label>Topic:
      <input type="text" id="filterTopic" placeholder="e.g., Algebra" />
    </label>
    <label>Sub Topic:
      <input type="text" id="filterSubTopic" placeholder="e.g., Vectors" />
    </label>
    <label>Exam:
      <input type="text" id="filterExam" placeholder="e.g., AMC" />
    </label>
    <label>Year:
      <input type="text" id="filterYear" placeholder="e.g., 2024" />
    </label>
    <label>Problem:
      <input type="text" id="filterProblem" placeholder="e.g., 12" />
    </label>
    <button id="filterButton">Apply Filters</button>
  </div>

  <div class="table-tip">
  ðŸ“± Tip: Scroll right on your phone to view the full table.
  </div>

  <div class="table-container">
    <table id="problemTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Link</th>
          <th>Topic</th>
          <th>Sub Topic</th>
          <th>Exam</th>
          <th>Year</th>
          <th>Problem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://raw.githubusercontent.com/mukherjeesrijit/problem-solvers-companion/main/problems.csv";
    let allData = [];

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            allData = results.data;
            renderTable(allData);
          }
        });
      });

    document.getElementById('filterButton').addEventListener('click', () => {
      const topic = document.getElementById('filterTopic').value.toLowerCase();
      const subTopic = document.getElementById('filterSubTopic').value.toLowerCase();
      const exam = document.getElementById('filterExam').value.toLowerCase();
      const year = document.getElementById('filterYear').value.toLowerCase();
      const problem = document.getElementById('filterProblem').value.toLowerCase();

      const filtered = allData.filter(row => {
        return (!topic || (row['Topic'] || '').toLowerCase().includes(topic)) &&
               (!subTopic || (row['Sub Topic'] || '').toLowerCase().includes(subTopic)) &&
               (!exam || (row['Exam'] || '').toLowerCase().includes(exam)) &&
               (!year || (row['Year'] || '').toLowerCase().includes(year)) &&
               (!problem || (row['Problem'] || '').toLowerCase().includes(problem));
      });
      renderTable(filtered);
    });

    function renderTable(data) {
      const tbody = document.querySelector('#problemTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');

        Object.keys(row).forEach(key => {
          const td = document.createElement('td');

          if (key === 'Link') {
            if (row[key]) {
              const button = document.createElement('button');
              button.textContent = 'Read here';
              button.className = 'access-button';
              button.addEventListener('click', () => {
                window.open(row[key], '_blank');
              });
              td.appendChild(button);
            } else {
              td.textContent = 'N/A';
            }
          } else {
            td.textContent = row[key];
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
