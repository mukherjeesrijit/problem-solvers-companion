<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ§© Problem Solving Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #555;
    }
    .filters input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }
    .filters input:focus {
      border: 1px solid #007bff;
    }
    #filterButton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      align-self: center;
    }
    #filterButton:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    th {
      background-color: #f2f2f2;
      color: #555;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }
      th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Problem Solving Companion</h1>
  <div class="filters">
    <label>Topic: <input type="text" id="filterTopic"></label>
    <label>Sub Topic: <input type="text" id="filterSubTopic"></label>
    <label>Exam: <input type="text" id="filterExam"></label>
    <label>Year: <input type="text" id="filterYear"></label>
    <label>Problem #: <input type="text" id="filterProblem"></label>
    <button id="filterButton">Apply Filters</button>
  </div>
  <table id="problemTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Link</th>
        <th>Topic</th>
        <th>Sub Topic</th>
        <th>Exam</th>
        <th>Year</th>
        <th>Problem #</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://raw.githubusercontent.com/mukherjeesrijit/problem-solvers-companion/main/problems.csv";
    let allData = [];
    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            allData = results.data;
            renderTable(allData);
          }
        });
      });

    document.getElementById('filterButton').addEventListener('click', function() {
      const topic = document.getElementById('filterTopic').value.toLowerCase();
      const subTopic = document.getElementById('filterSubTopic').value.toLowerCase();
      const exam = document.getElementById('filterExam').value.toLowerCase();
      const year = document.getElementById('filterYear').value.toLowerCase();
      const problem = document.getElementById('filterProblem').value.toLowerCase();
      const filtered = allData.filter(row => {
        return (!topic || (row['Topic'] || '').toLowerCase().includes(topic)) &&
               (!subTopic || (row['Sub Topic'] || '').toLowerCase().includes(subTopic)) &&
               (!exam || (row['Exam'] || '').toLowerCase().includes(exam)) &&
               (!year || (row['Year'] || '').toLowerCase().includes(year)) &&
               (!problem || (row['Problem #'] || '').toLowerCase().includes(problem));
      });
      renderTable(filtered);
    });

    function renderTable(data) {
      const tbody = document.querySelector('#problemTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        Object.keys(row).forEach(key => {
          const td = document.createElement('td');
          if (key === 'Link') {
            const a = document.createElement('a');
            a.href = row[key];
            a.target = '_blank';
            a.textContent = 'Open Colab';
            td.appendChild(a);
          } else {
            td.textContent = row[key];
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
